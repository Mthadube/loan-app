<!DOCTYPE html>
<html ng-app="loanApp">
<head>
    <title>Applicant Profile</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="ProfileController">

    <div class="container profile" style="margin-top: 50px; margin-bottom: 70px;">
        <h2 class="text-center">Your Profile</h2>
        <div class="card" style="padding: 20px;">
            <form ng-submit="updateProfile()">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" ng-model="user.name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="surname" class="col-sm-2 col-form-label">Surname:</label>
                    <div class="col-sm-10">
                        <input type="text" id="surname" ng-model="user.surname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-10">
                        <input type="date" id="dateOfBirth" ng-model="user.dateOfBirth" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="saIdNumber" class="col-sm-2 col-form-label">SA ID Number:</label>
                    <div class="col-sm-10">
                        <input type="text" id="saIdNumber" ng-model="user.saIdNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cellphoneNumber" class="col-sm-2 col-form-label">Cellphone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" id="cellphoneNumber" ng-model="user.cellphoneNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" ng-model="user.email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="street" class="col-sm-2 col-form-label">Street:</label>
                    <div class="col-sm-10">
                        <input type="text" id="street" ng-model="user.street" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="suburb" class="col-sm-2 col-form-label">Suburb:</label>
                    <div class="col-sm-10">
                        <input type="text" id="suburb" ng-model="user.suburb" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" id="city" ng-model="user.city" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postalCode" class="col-sm-2 col-form-label">Postal Code:</label>
                    <div class="col-sm-10">
                        <input type="text" id="postalCode" ng-model="user.postalCode" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
        
        <h2 class="text-center" style="margin-top: 50px;">Application History</h2>
        <div class="card" style="padding: 20px;">
            <div ng-repeat="application in applications">
                <h4>Application {{ $index + 1 }}</h4>
                <p><strong>Loan Amount:</strong> {{ application.loanAmount | currency:'R' }}</p>
                <p><strong>Purpose:</strong> {{ application.loanPurpose }}</p>
                <p><strong>Status:</strong> {{ application.status }}</p>
                <p><strong>Repayment Date:</strong> {{ application.repaymentDate | date:'fullDate' }}</p>
                <hr>
            </div>
        </div>
    </div>
    
</body>
</html>
